## Generated mta.yaml based on template version 0.2.0
## appName = hana-opensap-cloud-2020
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: hana-opensap-cloud-2020
version: 1.0.0
description: "HANA Cloud 2020 openSAP example"
parameters:
  enable-parallel-deployments: true
  
  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
      - npx cds build

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: hana-opensap-cloud-2020-srv
 # ------------------------------------------------------------
   type: nodejs
   path: srv
   properties:
     EXIT: 1  # required by deploy.js task to terminate 
   requires:
    # Resources extracted from CAP configuration
    - name: hana-opensap-cloud-2020-db
    - name: openSAPHANA-uaa
   provides:
    - name: srv-binding      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- DB MODULE ------------------------
 - name: db
 # ------------------------------------------------------------
   type: hdb
   path: db  
   parameters:
     app-name: hana-opensap-cloud-2020-db  
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: hana-opensap-cloud-2020-db

 # -------------------- DB MODULE ------------------------
 - name: user_db
 # ------------------------------------------------------------
   type: hdb
   path: user_db  
   parameters:
     app-name: hana-opensap-cloud-2020-user-db  
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: hana-opensap-cloud-2020-user-db

resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: hana-opensap-cloud-2020-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# ------------------------------------------------------------
 - name: openSAPHANA-uaa
# ------------------------------------------------------------ 
   type: org.cloudfoundry.managed-service
   parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: 'openSAPHANA-${space}'
        tenant-mode: dedicated
      path: xs-security.json

# ------------------------------------------------------------
 - name: hana-opensap-cloud-2020-user-db
# ------------------------------------------------------------  
   parameters:
     config:
       schema: OPENSAP_HANA_USER
   properties:
     user-container-name: '${service-name}'      